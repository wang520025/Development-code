<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字智能适配背景</title>
</head>
<body>
    <div class="banner">
        <h1 class="title">育人为渡 经久如一</h1>
    </div>
</body>
<style>
    .banner{
        border: 2px solid #000;
        height: 300px;
        background: linear-gradient(60deg, #000, #000 50%, #fff 50%);
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .title{
        font-size: 3em;
        transition: 0.5s;
        mix-blend-mode: difference;
        color: #fff;
    }
    .banner:hover .title{
        transform: translateX(-100px);
    }
</style>
</html>

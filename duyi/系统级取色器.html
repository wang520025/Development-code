<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系统取色器</title>
</head>
<body>
    <div class="father">
        <label></label>
        <br>
        <button>开始取色</button>
        <div class="box"></div>
    </div>
    <script>
        const btn = document.querySelector('button');
        const box = document.querySelector('.box');
        const label = document.querySelector('label')
        btn.onclick = async () => {
            const dropper = new EyeDropper();
            try{
                const result = await dropper.open();
                console.log(result)
                box.style.backgroundColor = label.textContent = result.sRGBHex;
            }catch{
                console.log('user canceled');
            }
        }
        box.style.backgroundColor = label.textContent = "#333";
    </script>
</body>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    body{
        height: 100vh;
        width: 100vw;
        background-image: url(https://i2.hdslb.com/bfs/archive/f512f01e309a91d182cbaee2fc3f3b0026cd5622.jpg);
        background-size: cover;
    }
    .father{
        position: absolute;
        top: 100px;
        right: 20px;
        text-align: center;
    }
    button{
        margin: 20px;
    }
    .box{
        width: 50px;
        height: 50px;
        margin: 0 auto;
    }
</style>
</html>
